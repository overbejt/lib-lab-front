<div class="container">
  <div class="row justify-content-center">
    <h3 class="text-center col-12">Sign Up</h3>
    <span class="col-lg-2" *ngIf="!validSignup"></span>
    <div class="alert alert-danger col-lg-6 ml-1 mr-1" *ngIf="!validSignup">{{ errorMsg }}</div>
    <span class="col-lg-2" *ngIf="!validSignup"></span>
    <form (ngSubmit)=handleSignup() class="col-lg-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" 
            id="username" name="usernameField" 
            aria-describedby="emailHelp" 
            placeholder="Enter Username" 
            [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" 
            id="password" name="passwordField" 
            placeholder="Enter Password" 
            [(ngModel)]="password">
        </div>
        <button type="submit" 
          class="btn btn-primary col-lg-3 col-md-12">          
          Submit
        </button>
    </form>
  </div><!-- End of row -->
</div>
