<div class="container ml-auto mr-auto">
    <div class="row">
      <h3 class="text-center col-12">Book</h3>
    </div>
    <div class="row">
      <form (ngSubmit)=saveBook() class="col-lg-6 ml-auto mr-auto">
          <div class="form-group">
            <label for="bookTitle">Title</label>
            <input type="text" class="form-control" 
              id="bookTitle" name="bookTitleField" 
              placeholder="Enter The Book's Title" 
              [(ngModel)]="book.title">      
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" 
              id="isbn" name="isbnField" 
              placeholder="Enter the ISBN" 
              [(ngModel)]="book.isbn">
          </div>
          <button type="submit" 
              class="btn btn-success col-lg-3 col-sm-12">
              <i class="fa fa-save"></i>
              Save
          </button>
      </form>
    </div><!-- End of the row div -->
</div>
