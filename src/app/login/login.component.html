<div class="container">
  <div class="row justify-content-center">
    <h3 class="text-center col-12">Log In</h3>
    <div class="alert alert-danger col-lg-6" *ngIf='!validLogin'>{{ errorMsg }}</div>
    <form (ngSubmit)=handleLogin() class="col-lg-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" 
            id="username" name="usernameField" 
            aria-describedby="emailHelp" 
            placeholder="Enter Username" 
            [(ngModel)]="username">      
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" 
            id="password" name="passwordField" 
            placeholder="Password" 
            [(ngModel)]="password">
        </div>
        <button type="submit" 
          class="btn btn-primary col-lg-3 col-md-12">
          <i class="fa fa-user"></i>
          Sign In
        </button>
    </form>
  </div><!-- End of row -->
</div>
