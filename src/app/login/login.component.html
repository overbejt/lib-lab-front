<div class="container">
    <h3 class="text-center">Login</h3>
    <div class="alert alert-danger" *ngIf='!validLogin'>{{errorMsg}}</div>
    <form (ngSubmit)=handleLogin()>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="usernameField" aria-describedby="emailHelp" placeholder="Enter Username" [(ngModel)]="username">      
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="passwordField" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
