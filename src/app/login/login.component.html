<div class="container">
    <div class="alert alert-danger" *ngIf='!validLogin'>{{errorMsg}}</div>
    <form (ngSubmit)=handleLogin()>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username" [(ngModel)]="username">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
